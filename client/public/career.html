<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career | RoomRento</title>
  <link rel="icon" type="image/x-icon" href="/images/favicons/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .coming-soon-animate {
      font-size: 2.5rem;
      font-weight: bold;
      color: #dc3545;
      letter-spacing: 2px;
      animation: pulse 1.2s infinite alternate, fadeIn 1.5s;
      text-shadow: 0 2px 8px rgba(220,53,69,0.15);
    }
    @keyframes pulse {
      0% { transform: scale(1); color: #dc3545; }
      50% { transform: scale(1.08); color: #b30021; }
      100% { transform: scale(1); color: #dc3545; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <div class="text-center mt-5">
      <img src="/images/logo.png" alt="RoomRento Logo" style="width:70px;" class="mb-4">
      <h1 class="display-5 fw-bold mb-2 text-dark">Career</h1>
      <div class="coming-soon-animate mb-3">Coming Soon</div>
      <p class="lead text-secondary">We're working on something amazing for our future team members.<br>Stay tuned for exciting career opportunities!</p>
      <a href="/" class="btn btn-outline-danger mt-4">Back to Home</a>
    </div>
  </div>
  <footer class="bg-white border-top py-3 mt-auto">
    <div class="container text-center text-muted small">&copy; 2025 RoomRento. All rights reserved.</div>
  </footer>
</body>
</html>
